<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Formulário de Atendimento</title>
    <style>
        .form-container {
            background-color: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .section-title {
            font-weight: bold;
            color: #fff;
            background-color: #003366;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }
        .icon-label {
            display: flex;
            align-items: center;
        }
        .icon-label img {
            margin-left: 8px;
            cursor: pointer;
        }
        .btn-toolbar {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }
        .horizontal-line {
            border-top: 2px solid #003366;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Carregar o JSON como um arquivo JavaScript -->
    <script src="codigo_evento_data.js"></script>
    <script src="municipios.js"></script>
    <script src="limitrofe.js"></script>

    <div class="container">
        <div class="btn-toolbar mb-3">
            <button type="button" class="btn btn-primary mr-2" id="novoForm">Novo</button>
            <button type="button" class="btn btn-success mr-2" id="salvarForm">Salvar</button>
            <button type="button" class="btn btn-danger mr-2" id="limparForm">Limpar</button>
            <button type="button" class="btn btn-secondary" id="exportarPdf"> Exportar PDF</button>
            <button type="button" class="btn btn-primary" id="exportarCsv"> Exportar CSV</button>

            <form id="form_atendimento">

                            <label for="protocolo_atendimento">Protocolo de Atendimento (Benner)</label>
                            <input type="text" name="protocolo_atendimento" id="protocolo_atendimento" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">

                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="chave">Chave</label>
                        <div class="input-group">
                            <input type="number" name="chave" id="chave" class="form-control" min="1" required>

                                <span class="input-group-text">
                                    <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Buscar" width="20" id="buscarChave">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="nup">NUP</label>
                            <input type="text" name="nup" id="nup" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="matricula_funcional">Matrícula Funcional</label>
                            <input type="text" name="matricula_funcional" id="matricula_funcional" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="responsavel_uar">Responsável UAR</label>
                            <input type="text" name="responsavel_uar" id="responsavel_uar" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nome_beneficiario">Nome do Beneficiário</label>
                            <input type="text" name="nome_beneficiario" id="nome_beneficiario" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row">

                            <label for="cpf">CPF</label>

                                <option value="ouvidoria">OUVIDORIA</option>

                                <option value="VIII">VIII - consulta/sessão com enfermeiro obstetra ou obstetriz</option>

                                <option value="XII">XII - Procedimentos de alta complexidade - PAC</option>

                                <option value="XIV">XIV - atendimento em regime de hospital-dia</option>
                                <option value="XV">XV - tratamentos antineoplásicos domiciliares de uso oral, incluindo medicamento para o controle de efeitos adversos relacionados ao tratamento e adjuvantes: fornecimento poderá ser realizado de maneira fracionada por ciclo</option>
                                <option value="XVI">XVI - tratamentos antineoplásicos ambulatoriais e domiciliares de uso oral, procedimentos radioterápicos para tratamento de câncer e hemoterapia, na qualidade de procedimentos cuja necessidade esteja relacionada à continuidade da assistência</option>
                                <option value="Urgência e Emergência">Urgência e Emergência: imediato</option>
                            </select>                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">

                                <option value="Ortopedia e Traumatologia">Ortopedia e Traumatologia</option>
                                <option value="Otorrinolaringologia">Otorrinolaringologia</option>
                                <option value="Patologia">Patologia</option>

                                <option value="Pediatria">Pediatria</option>
                                <option value="Pneumologia">Pneumologia</option>

                                <option value="Urologia">Urologia</option>

        // Função para atualizar os municípios com base no estado selecionado
        document.getElementById("uf").addEventListener("change", function () {
            const estadoSelecionado = this.value;
            const selectMunicipio = document.getElementById("municipio");
            
            // Limpar os municípios anteriores
            selectMunicipio.innerHTML = '<option value="">Selecione o município</option>';

            // Adicionar os municípios do estado selecionado
            if (estadoSelecionado && municipiosData[estadoSelecionado]) {
                municipiosData[estadoSelecionado].forEach(municipio => {
                    const option = document.createElement("option");
                    option.value = municipio;
                    option.textContent = municipio;
                    selectMunicipio.appendChild(option);
                });
            }
        });

        document.getElementById("municipio").addEventListener("change", function () {
        const municipioSelecionado = this.value;
        const limiteFields = 20;  // Total de campos a preencher

        // Limpar campos anteriores
        for (let i = 1; i <= limiteFields; i++) {
            document.getElementById(`limite${i}`).value = "-";
        }

        // Verificar e preencher os municípios limítrofes
        if (municipioSelecionado && municipiosLimitrofesData[municipioSelecionado]) {
            const limitrofes = municipiosLimitrofesData[municipioSelecionado];

            // Preencher até 20 campos com os municípios limítrofes ou "-" quando não houver
            for (let i = 0; i < limiteFields; i++) {
                const campo = document.getElementById(`limite${i + 1}`);
                campo.value = limitrofes[i] || "-";
            }
        }
    });

       
        $(document).ready(function() {
           
            // Função para salvar os dados no LocalStorage
            $('#salvarForm').click(function() {
                const formData = $('#form_atendimento').serializeArray();
                let formObject = {};
                formData.forEach(field => formObject[field.name] = field.value);

                // Gerando uma nova chave se não existir
                let chave = parseInt(localStorage.getItem('nextChave')) || 1;
                if (!formObject.chave) {
                    formObject.chave = chave;
                }

                // Salvando o formulário no LocalStorage com a chave
                localStorage.setItem(`formulario_${formObject.chave}`, JSON.stringify(formObject));
                alert(`Formulário com chave ${formObject.chave} salvo com sucesso!`);

                // Atualizando a próxima chave
                localStorage.setItem('nextChave', chave + 1);
            });

            // Função para carregar um novo formulário (resetando os campos)
            $('#novoForm').click(function() {
                $('#form_atendimento')[0].reset();
            });

            // Função para limpar o formulário e o LocalStorage
            $('#limparForm').click(function() {
                $('#form_atendimento')[0].reset();
                localStorage.removeItem('formulario_atendimento');
                alert('Formulário e dados salvos foram limpos.');
            });
            
            
            
             // Função para exportar o formulário como PDF mantendo o layout
            $('#exportarPdf').click(function() {
                console.log("Botão PDF clicado");
                const form = document.getElementById("formContainer");

                if (!form) {
                    console.error("Elemento formContainer não encontrado!");
                    alert("Erro: Elemento não encontrado. Verifique o ID do contêiner.");
                    return;
                }


                html2canvas(form, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL("image/png");
                    const pdf = new jsPDF("p", "mm", "a4");
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    const imgWidth = pageWidth;
                    const imgHeight = (canvas.height * pageWidth) / canvas.width;

                    let position = 0;
                    if (imgHeight < pageHeight) {
                        pdf.addImage(imgData, "PNG", 0, 0, imgWidth, imgHeight);
                    } else {
                        let heightLeft = imgHeight;
                        while (heightLeft > 0) {
                            pdf.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
                            heightLeft -= pageHeight;
                            position -= pageHeight;
                            if (heightLeft > 0) pdf.addPage();
                        }
                    }

                    pdf.save("formulario_atendimento.pdf");
                });
            });


            // Função para buscar formulário pela chave
            $('#buscarChave').click(function() {
                const chave = $('#chave').val();
                if (chave) {
                    const savedData = JSON.parse(localStorage.getItem(`formulario_${chave}`));
                    if (savedData) {
                        Object.keys(savedData).forEach(key => {
                            $(`#${key}`).val(savedData[key]);
                        });
                        alert(`Formulário com chave ${chave} carregado!`);
                    } else {
                        alert('Formulário não encontrado para essa chave.');
                    }
                } else {
                    alert('Por favor, insira uma chave para buscar.');
                }
            });

            // Carregar os dados do formulário salvos no LocalStorage (se houver)
            const savedData = JSON.parse(localStorage.getItem('formulario_atendimento'));
            if (savedData) {
                Object.keys(savedData).forEach(key => {
                    $(`#${key}`).val(savedData[key]);
                });
            }
        });
    </script>
