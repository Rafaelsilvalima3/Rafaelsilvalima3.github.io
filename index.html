<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Garantia de Atendimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            box-sizing: border-box;
        }

        .login-container {
            background-color: #333;
            color: #fff;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .login-container input {
            width: 95%;
            padding: 15px; /* Altura uniforme */
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Fonte igual ao botão */
        }

        .login-container button {
            width: 100%;
            padding: 15px; /* Altura igual aos campos */
            background-color: #f1c40f;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Fonte igual aos campos */
            cursor: pointer;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #e2b007;
        }

        .login-container .error {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .login-container h1 {
                font-size: 20px;
            }

            .login-container input, .login-container button {
                font-size: 14px;
                padding: 12px; /* Ajustado para telas menores */
            }
        }
    </style>

<script>
        function Logar() {
            window.open('principal.html', '_self');
        }
</script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" onclick=Logar()>Entrar</button>


        </form>
    </div>
</body>
</html>
